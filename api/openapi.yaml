            language: en
            mute: "true"
          customer_vpa: JSFidb012345678bd12345p6128125ded45
          customer_name: abc
          mobile_number: "9876543210"
          uuid: 12
          base64qrcode: iVBORw0KGgoAAAANSUhEUgAAAlgAAAQaCAIAAAAQRJHWAACAAElEQVR42uzdebQV1Z33/
            /vHs1avleTX/azn6d/KahXBCZO2FaJJJ4b8YkfMk8e222hit9HE2CYYTdoMKlwVEASTiKjgEHECUQ
            ERZXAAHBhFRFBEAQ0oMyhXLncegAt3+H3P3
    auth:
      type: object
      properties:
        mobile_number:
          type: string
          example: "9283942989"
    user_otp_body:
      type: object
      properties:
        mobile_number:
          type: string
          example: "23333394"
    inline_response_200:
      type: object
      properties:
        code:
          type: integer
          example: 2000
        identification:
          type: string
          example: "453453"
      example:
        code: 2000
        identification: "453453"
    inline_response_200_1:
      type: object
      properties:
        code:
          type: integer
          example: 2000
        message:
          type: string
          example: ok
      example:
        code: 2000
        message: ok
    user_secrets_body:
      type: object
      properties:
        mobile_number:
          type: string
          example: "235435656"
        mpin:
          type: integer
